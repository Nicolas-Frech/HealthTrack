<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultas - HealthTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">üè• HealthTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <span id="doctorInfo" class="navbar-text me-3">Dr. ...</span>
          </li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light ms-2">Sair</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4">Minhas Consultas</h2>
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white"><strong>Consultas Agendadas</strong></div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Paciente</th>
              <th>CPF</th>
              <th>Data</th>
              <th>Status</th>
              <th>A√ß√£o</th>
            </tr>
          </thead>
          <tbody id="consultationsTable">
            <tr><td colspan="5" class="text-center">Carregando...</td></tr>
          </tbody>
        </table>

        <div class="modal fade" id="notesModal" tabindex="-1" aria-labelledby="notesModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="notesModalLabel">Adicionar Anota√ß√µes</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                  <form id="notesForm">
                    <div class="mb-3">
                      <label for="modalNotes" class="form-label">Anota√ß√µes</label>
                      <textarea class="form-control" id="modalNotes" rows="4" placeholder="Escreva suas observa√ß√µes..."></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="modalPrescription" class="form-label">Prescri√ß√£o</label>
                      <textarea class="form-control" id="modalPrescription" rows="3" placeholder="Indique medicamentos ou recomenda√ß√µes..."></textarea>
                    </div>
                    <input type="hidden" id="modalConsultationId">
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-success" id="modalSaveBtn">Salvar</button>
                </div>
              </div>
          </div>
        </div>
        <div id="message"></div>
        <div id="pagination" class="mt-2 text-center"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/scripts/medicConsultations.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
