<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultas - HealthTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HealthTrack</a>
      <div class="d-flex">
        <span id="doctorInfo" class="navbar-text me-3">Dr. ...</span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4">Minhas Consultas</h2>
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white"><strong>Consultas Agendadas</strong></div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Paciente</th>
              <th>CPF</th>
              <th>Data</th>
              <th>Status</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="consultationsTable">
            <tr><td colspan="5" class="text-center">Carregando...</td></tr>
          </tbody>
        </table>
        <div id="pagination" class="mt-2 text-center"></div>
      </div>
    </div>
  </div>

  <script type="module" src="medicConsultations.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
