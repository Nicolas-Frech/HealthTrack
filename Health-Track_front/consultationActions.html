<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultas - HealthTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">üè• HealthTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="manageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Gerenciar
            </a>
            <ul class="dropdown-menu" aria-labelledby="manageDropdown">
              <li><a class="dropdown-item" href="patientActions.html">Pacientes</a></li>
              <li><a class="dropdown-item" href="medicActions.html">M√©dicos</a></li>
              <li><a class="dropdown-item" href="consultationActions.html">Consultas</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-11">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Gerenciar Consultas</h3>
            
            <!-- Abas -->
            <ul class="nav nav-tabs" id="consultationTabs" role="tablist">
              <li class="nav-item"><button class="nav-link active" id="book-tab" data-bs-toggle="tab" data-bs-target="#book" type="button">Agendar</button></li>
              <li class="nav-item"><button class="nav-link" id="updateDate-tab" data-bs-toggle="tab" data-bs-target="#updateDate" type="button">Remarcar</button></li>
              <li class="nav-item"><button class="nav-link" id="updateStatus-tab" data-bs-toggle="tab" data-bs-target="#updateStatus" type="button">Atualizar Status</button></li>
              <li class="nav-item"><button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button">Listar</button></li>
            </ul>

            <div class="tab-content p-3 bg-white border border-top-0 rounded-bottom shadow-sm" id="consultationTabsContent">

              <!-- Agendar -->
              <div class="tab-pane fade show active" id="book">
                <form id="bookForm">
                  <div class="mb-3"><label for="bookMedicCRM" class="form-label">CRM do M√©dico</label><input type="text" class="form-control" id="bookMedicCRM" required></div>
                  <div class="mb-3"><label for="bookPatientCPF" class="form-label">CPF do Paciente</label><input type="text" class="form-control" id="bookPatientCPF" required></div>
                  <div class="mb-3"><label for="bookDate" class="form-label">Data e Hora</label><input type="datetime-local" class="form-control" id="bookDate" required></div>
                  <button type="submit" class="btn btn-primary w-100">Agendar</button>
                </form>
              </div>

              <!-- Atualizar Data -->
              <div class="tab-pane fade" id="updateDate">
                <form id="updateDateForm">
                  <div class="mb-3"><label for="updateDateId" class="form-label">ID da Consulta</label><input type="number" class="form-control" id="updateDateId" required></div>
                  <div class="mb-3"><label for="updateDateInput" class="form-label">Nova Data e Hora</label><input type="datetime-local" class="form-control" id="updateDateInput" required></div>
                  <button type="submit" class="btn btn-warning w-100">Remarcar</button>
                </form>
              </div>

              <!-- Atualizar Status -->
              <div class="tab-pane fade" id="updateStatus">
                <form id="updateStatusForm">
                  <div class="mb-3"><label for="updateStatusId" class="form-label">ID da Consulta</label><input type="number" class="form-control" id="updateStatusId" required></div>
                  <div class="mb-3">
                    <label for="updateStatusSelect" class="form-label">Novo Status</label>
                    <select id="updateStatusSelect" class="form-select" required>
                      <option value="">Selecione...</option>
                      <option value="SCHEDULED">Agendada</option>
                      <option value="COMPLETED">Conclu√≠da</option>
                      <option value="CANCELED">Cancelada</option>
                      <option value="NO_SHOW">Falta</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-warning w-100">Atualizar Status</button>
                </form>
              </div>

              <!-- Listar -->
              <div class="tab-pane fade" id="list">
                <div class="d-flex justify-content-between mb-2">
                  <h5>Consultas Registradas</h5>
                  <button id="refreshList" class="btn btn-sm btn-outline-primary">üîÑ Atualizar</button>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped table-hover">
                    <thead class="table-dark">
                      <tr>
                        <th>ID</th>
                        <th>M√©dico</th>
                        <th>Paciente</th>
                        <th>Data</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody id="consultationsTable">
                      <tr><td colspan="5" class="text-center">Nenhuma consulta carregada.</td></tr>
                    </tbody>
                  </table>
                  <div id="pagination" class="mt-2 text-center"></div>
                </div>
              </div>

            </div>

            <div id="message" class="mt-3 text-center"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="consultationActions.js"></script>
</body>
</html>
