<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacientes - HealthTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">üè• HealthTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="manageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Gerenciar
            </a>
            <ul class="dropdown-menu" aria-labelledby="manageDropdown">
              <li><a class="dropdown-item" href="patientActions.html">Pacientes</a></li>
              <li><a class="dropdown-item" href="medicActions.html">M√©dicos</a></li>
              <li><a class="dropdown-item" href="consultationActions.html">Consultas</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light ms-2">Sair</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">

        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Gerenciar Pacientes</h3>
            
            <!-- Abas -->
            <ul class="nav nav-tabs" id="patientTabs" role="tablist">
              <li class="nav-item"><button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Cadastrar</button></li>
              <li class="nav-item"><button class="nav-link" id="update-tab" data-bs-toggle="tab" data-bs-target="#update" type="button">Atualizar</button></li>
              <li class="nav-item"><button class="nav-link" id="delete-tab" data-bs-toggle="tab" data-bs-target="#delete" type="button">Deletar</button></li>
              <li class="nav-item"><button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button">Listar</button></li>
            </ul>
            
            <div class="tab-content p-3 bg-white border border-top-0 rounded-bottom shadow-sm" id="patientTabsContent">

              <div class="tab-pane fade show active" id="register">
                <form id="patientForm">
                  <div class="mb-3"><label for="name" class="form-label">Nome</label><input type="text" class="form-control" id="name" required></div>
                  <div class="mb-3"><label for="cpf" class="form-label">CPF</label><input type="text" class="form-control" id="cpf" required></div>
                  <div class="mb-3"><label for="age" class="form-label">Idade</label><input type="number" class="form-control" id="age" min="0" required></div>
                  <div class="mb-3"><label for="email" class="form-label">E-mail</label><input type="email" class="form-control" id="email" required></div>
                  <div class="mb-3"><label for="telephone" class="form-label">Telefone</label><input type="text" class="form-control" id="telephone" required></div>
                  <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
              </div>

              <div class="tab-pane fade" id="update">
                <form id="updateForm">
                  <div class="mb-3"><label for="updateId" class="form-label">ID do Paciente</label><input type="number" class="form-control" id="updateId" required></div>
                  <div class="mb-3"><label for="updateEmail" class="form-label">Novo E-mail</label><input type="email" class="form-control" id="updateEmail"></div>
                  <div class="mb-3"><label for="updateTelephone" class="form-label">Novo Telefone</label><input type="text" class="form-control" id="updateTelephone"></div>
                  <div class="mb-3"><label for="updateAge" class="form-label">Nova Idade</label><input type="number" class="form-control" id="updateAge" min="0"></div>
                  <button type="submit" class="btn btn-warning w-100">Atualizar</button>
                </form>
              </div>

              <div class="tab-pane fade" id="delete">
                <form id="deleteForm">
                  <div class="mb-3"><label for="deleteId" class="form-label">ID do Paciente</label><input type="number" class="form-control" id="deleteId" required></div>
                  <button type="submit" class="btn btn-danger w-100">Deletar</button>
                </form>
              </div>

              <div class="tab-pane fade" id="list">
                <div class="d-flex justify-content-between mb-2">
                  <h5>Pacientes Registrados</h5>
                  <button id="refreshList" class="btn btn-sm btn-outline-primary">üîÑ Atualizar</button>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped table-hover">
                    <thead class="table-dark">
                      <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Idade</th>
                        <th>Email</th>
                        <th>Telefone</th>
                      </tr>
                    </thead>
                    <tbody id="patientsTable">
                      <tr><td colspan="6" class="text-center">Nenhum paciente carregado.</td></tr>
                    </tbody>
                  </table>
                  <div id="pagination" class="mt-2 text-center"></div>
                </div>
              </div>

            </div>

            <div id="message" class="mt-3 text-center"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/config.js"></script>
  <script type="module" src="/scripts/patientActions.js"></script>

</body>
</html>
