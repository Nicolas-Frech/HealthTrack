<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Cadastro - HealthTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">üè• HealthTrack</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Acessar o Sistema</h3>
            
            <!-- Abas -->
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
              <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button></li>
              <li class="nav-item"><button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Cadastro</button></li>
            </ul>

            <div class="tab-content p-3 bg-white border border-top-0 rounded-bottom shadow-sm" id="authTabsContent">

              <!-- Login -->
              <div class="tab-pane fade show active" id="login">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="loginUsername" class="form-label">Usu√°rio</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
              </div>

              <!-- Cadastro -->
              <div class="tab-pane fade" id="register">
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="registerUsername" class="form-label">Usu√°rio</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </form>
              </div>

            </div>

            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
